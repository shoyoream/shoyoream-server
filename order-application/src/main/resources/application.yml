server:
    port: 8082
spring:
    profiles:
        active: local-order
        include: core

---
spring:
    graphql:
        graphiql:
            enabled: true
        schema:
            locations: classpath:graphql/**/
            file-extensions: .graphqls
    main:
        allow-bean-definition-overriding: true
    config:
        activate:
            on-profile: local-order
